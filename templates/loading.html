{%extends 'layout.html'%}

{%block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Generating Summary...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>Generating Your Summary</h1>
        <p>Analyzing articles and creating insights...</p>
        <p style="font-size: 0.9em; margin-top: 20px;">This may take a minute</p>
    </div>

    <script>
        // Automatically start the generation process
        fetch('/generate_summary')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
                window.history.back();
            });
    </script>
</body>
</html>
{%endblock%}
